<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Title</title>
    <style>
        .body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #abb2bf;
        }
        .navbar-custom {
            background-color: #212338;
            color: #fff;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #fff;
        }
        .sidebar {
            background-color: #212338;
            min-height: 100vh;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #282a36;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        .footer {
            background-color: #212338;
            color: #fff;
            padding: 10px 0;
            border-top: 1px solid #282a36;
        }
        .sidebar .list-group-item {
            color: white;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar .list-group-item:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .login-form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .login-form h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .login-form .form-control {
            background-color: #3a3b45;
            color: #fff;
            border: none;
        }
        .login-form .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        button {
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function login() {
            const csrfHeader = $('meta[name="_csrf_header"]').attr('content');
            const csrfToken = $('meta[name="_csrf"]').attr('content');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',  // Ajax 통신임을 서버측에 전달하기 위한 헤더 설정
                    [csrfHeader]: csrfToken // 헤더에 csrf 토큰 넣어주기
                },
                body: JSON.stringify({ username, password }),
            })
                .then(response => {
                    response.json().then(function (data) {
                        console.log(data);
                        if(response.ok) { window.location.replace("/api"); };
                    })

                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
        }
    </script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <div class="login-form">
                <h2>Login</h2>
                <!-- 로그인 실패하면 시큐리티가 localhost:8080/login 뒤에
                파라미터 ?error 를 자동으로 붙여주기 때문에 localhost:8080/login?error 로 리다이렉트 되는데 이 파라미터의 유무에 따라 해당 div 가시화가 결정됨-->
                <div th:if="${param.error}" class="form-group">
                    <span th:text="${exception}?: '잘못된 아이디나 암호입니다'" class="alert alert-danger"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button onclick="login()" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>
</body>
</html>
